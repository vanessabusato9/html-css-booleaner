<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Intestazione-->
    <header id="main-header">
        <img id="logo" src="./img/logo.svg" alt="logo Booleaner">
    </header>

    <div class="container">
        <header>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee</h1>
            <address class="font-style text-gray"> 
                Scritto da <strong class="text-blue"> Booleaner </strong> <br>
                <time datetime="2020/10/10">10/10/2020</time>
            </address>
            <figure>
                <img src="./img/tim-1.jpg" alt="Foto Tim Berners Lee">
                <img src="./img/tim-2.jpg" alt="Foto Tim Berners Lee2">
                <figcaption>
                    1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>
                    2nd Photo: Tim Berners Lee, by Paul Clarke
                </figcaption>
            </figure>
        </header>
    </div>
</body>
</html>
